<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Att göra-lista</title>
  </head>
  <body>
    <header>
      <h1>Att göra-lista</h1>
    </header>
    <div class="paper">
      <form>
        <input
          type="text"
          class="todo-input"
          placeholder="Skriv sak att göra"
          title="Skriv sak att göra"
        />
        <button class="todo-button" type="submit" title="Lägg till">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <div class="todo-container">
        <div class="todo-line"></div>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <footer>
      <p>Statisk Att göra-lista</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
